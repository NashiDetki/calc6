<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    <div class="calc">
        <h1>Калькулятор</h1>
        <h3>Ввод чисел</h3>
        <input class="num1" type="number">
        <input class="num2" type="number">
        <h3>Математические операции</h3>
        <button class="plus">Сумма</button>
        <button class="minus">Разность</button>
        <button class="proizvedenie">Произведение</button>
        <button class="delenie">Деление</button>
        <h3>Результат</h3>
        <p class="res"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
